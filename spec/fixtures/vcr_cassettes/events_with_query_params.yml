        Sprache von Rainer Maria Rilke. F\u00fcr den deutschsprachigen Lyriker war
        Franz\u00f6sisch die erste Fremdsprache, die ihm seine Mutter bereits vor
        seiner Einschulung beizubringen begann, auch nannte sie ihn Ren\u00e9. Tats\u00e4chlich
        schuf Rilke in seinen letzten Lebensjahren zwischen 1923 und 1926 noch ein
        umfassendes lyrisches Werk in franz\u00f6sischer Sprache, das als bedeutender
        Teil seines Sp\u00e4twerks angesehen wird, wenngleich diese Gedichte dem deutschsprachigen
        Publikum teils weniger bekannt sein d\u00fcrften. \r\nHindemith vertonte in
        seinem Zyklus Six Chansons sechs Rilke-Gedichte \u00fcber Themen der Natur,
        von denen im aktuellen Programm zwei zu h\u00f6ren sein werden: La Biche (\u201adie
        Hirschkuh\u2018) und Verger (\u201aObstgarten\u2018).\r\nRilke war zeit seines
        Lebens ein gro\u00dfer Verehrer von Rosen und widmete ihnen zahlreiche Gedichte.
        Die Rosen in seinem Garten pflegte er eigenh\u00e4ndig, und selbst f\u00fcr
        seinen Grabstein verfasste er eigens folgenden Vers: \u201eRose, oh reiner
        Widerspruch, Lust,\/ Niemandes Schlaf zu sein unter soviel Lidern\u201c.\r\nMorten
        Lauridsen schuf mit seinen viel beachteten Rilke-Vertonungen Les Chansons
