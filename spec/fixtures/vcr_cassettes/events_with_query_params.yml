        bei diesem Konzert drei zu Geh\u00f6r bringen wird, darunter das wunderbare
        La Rose Compl\u00e8te. 2007 erhielt Morten Lauridsen die National Medal of
        Arts, die h\u00f6chste Auszeichnung, welche von der US-amerikanischen Regierung
