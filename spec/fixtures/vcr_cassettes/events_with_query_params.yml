        18:00Uhr","name":"The 100 Voices of Gospel - Die erfolgreichste Gospel-Show
        der Gegenwart!","description":"Die erfolgreichste Gospel-Show der Gegenwart
        kommt erstmals nach Deutschland\r\n \r\n\u201eThe 100 Voices of Gospel\u201c
        bringen all das zum Ausdruck, wof\u00fcr das Musikgenre steht: Musikalische
        Leidenschaft, unb\u00e4ndige Lebensfreude, menschliche W\u00e4rme und \u00fcbersch\u00e4umende
        Energie. Dieser multiethnische Chor mit S\u00e4ngerinnen und S\u00e4ngern
        aus \u00fcber 25 verschiedenen L\u00e4ndern, Kulturen und unterschiedlichen
        Religionen zieht das Publikum von der ersten Sekunde in den Bann. \u201eThe
        100 Voices\u201c zeigen eine mitrei\u00dfende und temperamentvolle Show voller
        Emotionen, die Menschen auf der ganzen Welt in frenetische Begeisterung versetzt
        und zum Singen und Tanzen einl\u00e4dt. Obwohl der Gospelchor so grenzenlose
        Vielf\u00e4ltigkeit und Unterschiede mit sich bringt, zaubert er eine eindeutige
        Sprache auf die B\u00fchne: Musik vereint Menschen aus aller Welt. \r\n \r\n
        \r\nUnbeschreibliche Energie und eine bombastische choreographische Darbietung
        zeichnen die B\u00fchnenperformances der \u201e100 Voices\u201c aus. Sie selbst
        leben wahrlich den Gospel und verk\u00f6rpern diesen auch sp\u00fcrbar auf
        der B\u00fchne. Es gibt kaum ein Publikum, das sich bei dieser B\u00fchnenshow
        nicht mitrei\u00dfen l\u00e4sst und anf\u00e4ngt, stehend, tanzend und klatschend
        dem unb\u00e4ndigen Gospel-Flair zu widerstehen. \u201eThe 100 Voices of Gospel\u201c
        stehen f\u00fcr eine gro\u00dfartige Mitmach-Party f\u00fcr Jung und Alt,
        die den Menschen sowohl in Erinnerung als auch im Herzen bleiben wird.\r\n
        \r\nDabei unterscheiden sich \u201eThe 100 Voices of Gospel\u201c klar von
        anderen internationalen Gospel-Ch\u00f6ren: neben den traditionellen, bekannten
        Gospel-Hymnen besteht das Repertoire auch aus erfolgreichen Welthits. Durch
        das einzigartige musikalische Arrangement bekommen Songs wie \u201eI Gotta
        Feeling\u201c, \u201eStand by me\u201c oder \u201eRespect\u201c den kennzeichnenden
        modernen Gospel-Sound der \u201e100 Voices of Gospel\u201c. \r\n \r\n \r\nDen
        internationalen Durchbruch erlangte der Chor mit dem Auftritt bei \u201eBritain\u2018s
        Got Talent\u201c im Jahr 2016. Jurorin Alesha Dixon dr\u00fcckte bei den Live-Auditions
        den \u201eGolden Buzzer\u201c und katapultierte die Formation damit ins Halbfinale.
        \u201eMir fehlen im Augenblick die Worte, um zu beschreiben, welches Gef\u00fchl
        ihr hier jedem im Publikum vermittelt habt. Es ist so kraftvoll, ihr repr\u00e4sentiert
        das, was ich mir als Himmel vorstelle. Ihr habt den Saal zum Beben gebracht
        \u2026 absolut fantastisch!\u201c, res\u00fcmierte Dixon.\r\nAuch in Deutschland
        sind die \u201e100 Voices\u201c sp\u00e4testens seit der Teilnahme bei der
        gro\u00dfen Talentshow auf SAT.1 \u201eIt\u00b4s Showtime\u201c ber\u00fchmt.
        Selbst die Jury hielt es beim Auftritt nicht auf den Pl\u00e4tzen und Michelle
        Hunziker, Sasha und Michael Bully Herbig sprangen bei der Zugabe begeistert
        mit auf die B\u00fchne, sangen und tanzten. Juror Bully Herbig schw\u00e4rmte
        begeistert: \u201eDas geht mit der ersten Sekunde ins Herz\u201c. \r\nEinen
        bleibenden Eindruck hinterlie\u00dfen \u201eThe 100 Voices\u201c ebenfalls
        im Oktober 2018 bei Florian Silbereisen. In seiner TV-Show Schlagerboom pr\u00e4sentierte
        sich der energiegeladene Gospelchor von bester musikalischer und darbieterischen
        Seite. Nach ihrem 4-Min\u00fctigen Medley und der extra f\u00fcr die Show
        einstudierten Choreographie hatten sie sich in die Herzen aller Beteiligten
        gesungen und getanzt. Das Highlight des Abends wurde mit einem gemeinsamen
        Auftritt mit der internationalen Schlagerband KLUBBB3 zum absoluten Finale
        der TV-Show: es war eine Gospel- und Schlagerparty, die es so bisher noch
        nie im deutschen Fernsehen gegeben hat.","artist":null,"showDateTime":1,"startdate":"2020-01-16","starttime":"19:30","enddate":null,"endtime":null,"duration":0,"originallyDateTime":null,"distance":null,"publicSaleUrl":"https:\/\/www.reservix.de","affiliateSaleUrl":"https:\/\/blankmusic.reservix.de\/p\/reservix\/event\/1341096","canonicalUrl":"https:\/\/www.reservix.de\/tickets-the-100-voices-of-gospel-die-erfolgreichste-gospel-show-der-gegenwart-in-frankfurt-am-main-jahrhunderthalle-am-16-1-2020\/e1341096","minPrice":38.9,"maxPrice":64.9,"minPriceMediaPartner":null,"delivery":10,"planzone":null,"eventSeasonMode":0,"reservationMode":0,"requiredTicketOptionsAvailable":false,"comboTicketOptionsAvailable":false,"vat":1,"zipCodeRequirement":null,"organizerEventReference":null,"videoId":null,"publicOrganizerName":"Shooter
