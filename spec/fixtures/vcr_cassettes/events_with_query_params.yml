        zu den beliebtesten Oratorien H\u00e4ndels und hat seit vielen Jahren seinen
        festen Platz im Konzertrepertoire vieler Ch\u00f6re.\r\nAllerdings ist das
        Werk durch die oft doppelch\u00f6rig angelegten S\u00e4tze und den dichten
        Anteil der Chorst\u00fccken f\u00fcr einen Laienchor \u00e4u\u00dferst anspruchsvoll.
