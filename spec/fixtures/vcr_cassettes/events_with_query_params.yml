        geheimnisvollen, namenlosen Auftraggeber - vom Komponisten nicht vollendet,
        legendenumwittert, vielfach erg\u00e4nzt, angezweifelt, politisch missbraucht\u2026
        die Geschichte des Werks ist \u00fcbervoll von verschiedensten Aspekten, die
        es Interpreten und H\u00f6rern heute schwer machen, zu seinem Kern durchzudringen.\r\nDer
        anonyme Auftraggeber des Requiems war, wie man heute wei\u00df, Graf Franz
        von Walsegg, ein \u00f6sterreichischer Adliger, der sich h\u00e4ufig damit
        schm\u00fcckte, geheim in Auftrag gegebene Kompositionen als seine eigenen
        auszugeben. Nach Mozarts Tod versuchte Mozarts Witwe Constanze, den lukrativen
        Vertrag mit dem \u201egeheimen Boten\u201c einzuhalten, obwohl das Requiem
        unvollendet blieb, und beauftragte nacheinander Mozarts Sch\u00fcler Joseph
        von Eybler, Maximilian Stadler (die beide ablehnten) und schlie\u00dflich
        Franz Xaver S\u00fc\u00dfmayr mit der Vervollst\u00e4ndigung des Torsos. Bis
        heute ist ungekl\u00e4rt, wie hoch S\u00fc\u00dfmayrs Eigenanteil an seiner
        Version ist, und in welchem Umfang er heute verschollene Skizzen und \u201eZettelchen\u201c
        (Constanze Mozart) daf\u00fcr nutzen konnte. Fest steht, dass S\u00fc\u00dfmayrs
        Erg\u00e4nzung und einige von Eybler \u00fcberlieferte Stellen die einzig
