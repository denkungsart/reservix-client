        18:00 Uhr","name":"Chansons francaises - Franz\u00f6sische Chorlieder und
        Klaviermusik","description":"Der Heidelberger Madrigalchor begr\u00fc\u00dft
        sein Publikum im neuen Konzertjahr mit franz\u00f6sischen Chor- und Klavierwerken
        aus Renaissance, Impressionismus und Moderne und l\u00e4dt dazu sehr herzlich
        ein zum aktuellen Programm \u201eChansons fran\u00e7aises\u201c, das am Samstag,
