        ist die gro\u00dfangelegte, dramatische und selten aufgef\u00fchrte Vertonung
        des 139. Psalms \"Dixit Dominus\" von Georg Friedrich H\u00e4ndel. Dieses
        Werk steht zu Unrecht im Schatten H\u00e4ndels gro\u00dfer oratorischer Werke.
