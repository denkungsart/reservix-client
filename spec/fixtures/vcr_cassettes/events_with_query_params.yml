        biblischen Plagen bis hin zu festlich-triumphierendem Jubel der befreiten
        Israeliten reicht. \r\nH\u00e4ndel schrieb zuerst den Teil, den er dann als
        Letztes in dem Werk platziert hat \u2013 den \u201eMoses Song\u201c. Als n\u00e4chstes
