        M\u00fcnster (Leitung: Martina van Lengerich)\r\n\r\nText: Collage aus H\u00f6lderlin-Gedichten
        (Ulrich Land)\r\n\r\nVerg\u00e4nglichkeit \/ Natur \/ G\u00f6ttlichkeit: f\u00fcr
        H\u00f6lderlin eine Art Bermudadreieck! Und mittendrin will er die F\u00fc\u00dfe
        auf den Boden bekommen und gleichzeitig nach den Sternen greifen. Muss doch
        m\u00f6glich sein! All das Sch\u00f6ne um die Schultern fassen, in wirbelndem
        Tanz sich drehn und in den L\u00fcften feine Stimmen zirpen, jubeln, kichern
        h\u00f6ren. \u2013 H\u00f6lderlin bewohnt sein Wolkenkuckucksheim und w\u00e4hnt
        sich umflort von Engelsgesang! Traumhaft.\r\n\r\nDie letzten 36 Jahre seines
        Lebens verbrachte er in einem kleinen T\u00fcbinger Turmzimmer und lebte offenbar
        zwischen Phasen der Geistesgegenwart und der \"Geistesgest\u00f6rtheit\".
        Hier schrieb er Verse von zeitloser Sch\u00f6nheit, improvisierte auf der
        Fl\u00f6te und auf dem Klavier und stimmte lautmalerische Ges\u00e4nge an,
        statt mit seinen Besuchern zu parlieren. Er spielte nicht nur auf der Klaviatur
        der Poesie, sondern auch auf der des Spinetts. W\u00e4hrend die nichtssagenden
        Briefe, die er an die Mutter sandte, seine Sprachlosigkeit in den Niederungen
        des Alltags bezeugen, entkam er der Enge der Turmkammer fast nur noch auf
        den Fl\u00fcgeln seiner Lyrik und seiner Musik. Getragen von ungebrochenem
        Gottvertrauen.\r\n\r\nWenn dann ein M\u00e4dchenchor anhebt und das Engelsterzett
        \"Hebe deine Augen auf\" von Felix Mendelssohn Bartholdy intoniert: einfach
        himmlisch! Aber die jungen S\u00e4ngerinnen der M\u00e4dchenkantorei am Freiburger
        M\u00fcnster k\u00f6nnen auch andere T\u00f6ne anschlagen, zum Beispiel mit
        dem \"Lobpreis der Liebe\" von Knut Nystedt \u2013 einer Komposition, die
        die Br\u00fccke zur Deklamation, zum Wort schl\u00e4gt. Mit improvisierenden
        Elementen werden verschiedene Klangebenen im Raum erzeugt: eine musikalische
        Tiefe, die anr\u00fchrt. So werden neue, \u00fcberraschende Wirkungen in der
        Konfrontation und im Zusammenklang mit den H\u00f6lderlin-Gedichten und -Briefen
