        Wir bitten um Verst\u00e4ndnis und empfehlen warme Kleidung.","discountAvailable":true,"additionalInformation":null,"name":"Chorkonzert","description":"Das
        Programm des Bachchorkonzerts am Vorabend des Kantate (= \u201eSinget\u201c)
        genannten 4. Sonntags nach Ostern gestaltet das Lorenzer Jahresthema CHRISTUS:
        mitten unter uns in besonderer, chronologischer Weise: von der Vorausschau
        auf den Messias im 110. Psalm \u00fcber die Himmelfahrt dessen, der bei seinem
        Abschied gesagt hat \u201eSiehe, ich bin bei euch alle Tage bis an der Welt
        Ende\u201c bis zum Lob Christi, der in Wort und Sakrament inmitten seiner
        Gemeinde gegenw\u00e4rtig ist.\r\n\r\nStatuit ei Dominus, von Arvo P\u00e4rt
        1990 f\u00fcr zwei Ch\u00f6re im Tintinnabuli-Stil geschrieben, vertont einen
        an Psalm 110 angelehnten Text (\u201eIhm hat der HERR einen Bund des Friedens
        aufgerichtet und ihn zum F\u00fcrsten gemacht: damit er die W\u00fcrde des
        Priestertums h\u00e4tte auf ewig. Halleluja.\u201c) Martin Luther nennt den
        110. Psalm den \u201eechten Hauptpsalm von unsrem lieben Herrn Jesu Christo\u201c.
        Der Psalm verweist auf den, in dem er nach christlichem Verst\u00e4ndnis zur
        Erf\u00fcllung kommt: auf Christus, den Friedef\u00fcrsten und ewigen Hohenpriester.\r\n\r\nJohann
        Sebastian Bachs Himmelfahrtsoratorium (Lobet Gott in seinen Reichen, BWV 11)
        ist eine gro\u00dfe Festmusik: Evangelist, drei weitere Solisten, Chor und
        ein Orchester bestehend aus Fl\u00f6ten, Oboen, drei Trompeten, Pauken, Streichern
        und Basso continuo geben dem Christusfest strahlenden Glanz. Allerdings thematisiert
        der \u00fcberlieferte Bericht in der Fassung der Evangelisten Markus und Lukas
        und der Apostelgeschichte vor allem den entschwindenden Christus, den, der
        scheinbar \u201enicht mehr unter uns\u201c ist.\r\n\r\nFelix Mendelssohn Bartholdy,
        der evangelisch getaufte und erzogene Enkel des j\u00fcdischen Philosophen
        und Aufkl\u00e4rers Moses Mendelssohn, vertont im Jahr 1846 die Sequenz Lauda
        Sion Salvatorem; Anlass sind die zum 600. Jahrestag des Fronleichnamsfests
        im belgischen Li\u00e8ge geplanten Feierlichkeiten. Den Text des \u201eLauda
        Sion\u201c dichtete Thomas von Aquin im 13. Jahrhundert f\u00fcr das damals
        neu eingef\u00fchrte Fronleichnamsfest. Darin geht es um das Lob des Abendmahles,
        in dem Christus mit seiner Liebe und Hingabe in der Gestalt von Brot und Wein
        gegenw\u00e4rtig wird. Diese Gaben, \u201eder Engel Himmelsspeise\u201c werden
        zur Nahrung auf dem Pilgerweg des Lebens. (\u201eEcce panis angelorum\u201c
        \u2013 so auch die Aufschrift auf dem Sakramentshaus von Adam Kraft in St.
        Lorenz \u2013 \u201efactus cibus viatorum\u201c). Die damals definierte Lehre
        von der Verwandlung von Brot und Wein in Christi Fleisch und Blut (\u201eTranssubstantiationslehre\u201c)
        war lange Zeit Streitpunkt im Abendmahlsverst\u00e4ndnis der christlichen
        Hauptkonfessionen. Mittlerweile verbindet evangelische und katholische Christen
        die Betonung der gemeinsamen Lehre von der Realpr\u00e4senz Christi im Abendmahl.
        Mendelssohns \"Lauda Sion\" ist eine pr\u00e4chtige Festmusik: Stellt der
        im selben Jahr 1846 uraufgef\u00fchrte \u201eElias\u201c Mendelssohns Hauptwerk
        im Bereich des Oratoriums dar, so gilt Gleiches f\u00fcr das \u201eLauda Sion\u201c
        im Bereich seiner liturgischen Kirchenmusik.\r\n\r\nDie im Gedenken an Karl
        Richter in M\u00fcnchen gegr\u00fcndete und dort ans\u00e4ssige Stiftung B\u00fccher-Dieckmeyer
        f\u00f6rdert die Pflege der Kirchenmusik in Bayern. Der Stiftungszweck wird
        insbesondere verwirklicht durch die Verleihung von Preisen, durch Zusch\u00fcsse
        und durch F\u00f6rderung von besonders anspruchsvollen Interpretationen in
        Konzerten, auf Tontr\u00e4gern oder in den Medien. 2019 wird diese Stiftung
        25 Jahre alt. Sie nimmt dieses Jubil\u00e4umsjahr zum Anlass, mehrere Preise
        zu vergeben. Wir freuen uns sehr, dass der Bachchor St. Lorenz als einer der
        drei Preistr\u00e4ger ausgew\u00e4hlt wurde.\r\nDer Jubil\u00e4umspreis wird
        dem Bachchor im Rahmen des Konzerts am 18. Mai \u00fcberreicht.\r\n\r\nMarlene
        Mild \u2013 Sopran\r\nDoroth\u00e9e Rabsch \u2013 Alt\r\nMartin Platz \u2013
        Tenor\r\nAndreas Burkhart \u2013 Bass\r\nBachchor St. Lorenz\r\nensembleKONTRASTE\r\nMatthias
        Ank \u2013 Leitung\r\nUnter der Schirmherrschaft des Regierungspr\u00e4sidenten
        von Mittelfranken, Dr. Thomas Bauer.\r\n\r\n\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\r\nDie
