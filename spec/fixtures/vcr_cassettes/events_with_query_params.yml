        ab Dezember 2018 Jan Wilke, Komponist und Lehrbeauftragter f\u00fcr Chorleitung
        an der Hochschule f\u00fcr Kirchenmusik Heidelberg, als Interimschorleiter
        gewonnen werden, der dieses Programm in wesentlichen Teilen konzipiert und
        sehr engagiert mit dem Chor erarbeitet hat. Zugleich verabschiedet sich der
        Heidelberger Madrigalchor mit dieser Hommage an die franz\u00f6sische Musik
        und Sprache von Virginie Auvray, die von 2012 bis 2018 Chorleiterin der traditionsreichen
        Stimmengemeinschaft war und an diesem Abend ebenfalls einen Teil der Leitung
        \u00fcbernehmen wird. \r\nMit Werken f\u00fcr Klavier zu vier H\u00e4nden
        von Gabriel Faur\u00e9, Claude Debussy und Maurice Ravel rundet das Klavierduo
        Bettina und Volker Konetschny das Programm ab.\r\nW\u00e4hrend sich das Publikum
        auf Perlen der Chormusik von Meistern wie Josquin Desprez, Lili Boulanger
        oder Francis Poulenc freuen darf, kommen jedoch auch nicht franz\u00f6sische
        Komponisten \u201ezu Wort\u201c wie Paul Hindemith (1895 \u2013 1963) und
        die beiden US-Amerikaner Morten Johannes Lauridsen (geb. 1943) und Philip
        Glass (geb. 1937), wobei letzterer zwei Jahre lang Sch\u00fcler bei Nadia
        Boulanger \u2013 der Schwester Lili Boulangers - in Paris war, was sein Schaffen
        wesentlich beeinflusste. \r\nVerbindendes Element aller Chorwerke ist hier
        die franz\u00f6sische Sprache, denn es handelt sich s\u00e4mtlich um Vertonungen
        franz\u00f6sischer Poesie oder von Gedichten und Liedtexten, die zuvor ins
        Franz\u00f6sische \u00fcbertragen wurden. So liegt etwa dem St\u00fcck Pierre
        de Soleil von Philip Glass ein Auszug des umfangreichen Gedichts Der Sonnenstein
        (span. Piedra del Sol) des mexikanischen Literaturnobelpreistr\u00e4gers Octavio
        Paz (1914-1998) zugrunde, das jedoch nicht im spanischen Original, sondern
        in franz\u00f6sischer \u00dcbersetzung vertont wurde. \r\nHindemith und Lauridsen
