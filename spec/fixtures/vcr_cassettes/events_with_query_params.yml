        ber\u00fccksichtigend, muss sich heute jede Auff\u00fchrung der besonderen
        Geschichte und der Torsohaftigkeit des Werks aufs Neue stellen. Sie h\u00f6ren
        in dem Konzert die S\u00fc\u00dfmayr-Fassung des Mozartischen Requiems, die
        durch Kompositionen aus dem 20. Jahrhundert erg\u00e4nzt wird: Arvo P\u00e4rts
        Komposition \u201eSumma\u201c liegt der Text des lateinischen Glaubensbekenntnisses
        zugrunde. Urspr\u00fcnglich f\u00fcr Chor oder Solisten a cappella geschrieben
